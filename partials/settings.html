<h2>Armorsmith Extended Patcher</h2>

<section>
  <ignore-plugins patcher-id="ArmorsmithExtended_patcher"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.ArmorsmithExtended_patcher.patchFileName"/>
  </div>
</section>

<section>
  <div>
    <span class="input-label" title="Ballistic weave will be removed from Armor pieces">Ballistic weave only for clothes</span>
    <input type="checkbox" ng-model="settings.ArmorsmithExtended_patcher.ballisticWeaveOnlyForClothes"/>
  </div>
</section>
